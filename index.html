<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div class="main-container">
        <div class="screen-container">
            <h1 id="lower-numbers">0123</h1>
        </div>
        <div class="flex buttons-container">
            <a href="#" class="grey button">AC</a>
            <a href="#" class="grey button">+/-</a>
            <a href="#" class="grey button">%</a>
            <a href="#" class="orange button">รท</a>
            <a href="#" class="button" name="number">7</a>
            <a href="#" class="button" name="number">8</a>
            <a href="#" class="button" name="number">9</a>
            <a href="#" class="orange button">x</a>
            <a href="#" class="button" name="number">4</a>
            <a href="#" class="button" name="number">5</a>
            <a href="#" class="button" name="number">6</a>
            <a href="#" class="orange button">-</a>
            <a href="#" class="button" name="number">1</a>
            <a href="#" class="button" name="number">2</a>
            <a href="#" class="button" name="number">3</a>
            <a href="#" class="orange button">+</a>
            <a href="#" class="longbutton" name="number">0</a>
            <a href="#" class="button">.</a>
            <a href="#" class="orange button">=</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

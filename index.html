<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div class="main-container">
        <div class="screen-container">
            <h1 id="upper-numbers">0123</h1>
            <h1 id="lower-numbers">0123</h1>
        </div>
        <div class="flex buttons-container">
            <a href="#" class="grey button">AC</a>
            <a href="#" class="grey button">+/-</a>
            <a href="#" class="grey button">%</a>
            <a href="#" class="orange button">รท</a>
            <a href="#" class="button">7</a>
            <a href="#" class="button">8</a>
            <a href="#" class="button">9</a>
            <a href="#" class="orange button">x</a>
            <a href="#" class="button">4</a>
            <a href="#" class="button">5</a>
            <a href="#" class="button">6</a>
            <a href="#" class="orange button">-</a>
            <a href="#" class="button">1</a>
            <a href="#" class="button">2</a>
            <a href="#" class="button">3</a>
            <a href="#" class="orange button">+</a>
            <a href="#" class="longbutton">0</a>
            <a href="#" class="button">.</a>
            <a href="#" class="orange button">=</a>
        </div>
    </div>
</body>
</html>

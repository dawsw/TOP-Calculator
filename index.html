<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">
    <div class="main-container">
        <div class="screen-container">
            <h1 id="display-numbers"></h1>
        </div>
        <div class="flex buttons-container">
            <a href="#" class="grey button" id="clearbutton">AC</a>
            <a href="#" class="grey button" id="plusminusbutton">+/-</a>
            <a href="#" class="grey button" id="percentbutton">%</a>
            <a href="#" class="orange button" id="dividebutton">รท</a>
            <a href="#" class="button" name="number">7</a>
            <a href="#" class="button" name="number">8</a>
            <a href="#" class="button" name="number">9</a>
            <a href="#" class="orange button" id="multiplybutton">x</a>
            <a href="#" class="button" name="number">4</a>
            <a href="#" class="button" name="number">5</a>
            <a href="#" class="button" name="number">6</a>
            <a href="#" class="orange button" id="subtractbutton">-</a>
            <a href="#" class="button" name="number">1</a>
            <a href="#" class="button" name="number">2</a>
            <a href="#" class="button" name="number">3</a>
            <a href="#" class="orange button" id="addbutton">+</a>
            <a href="#" class="longbutton" name="number">0</a>
            <a href="#" class="button" name="number" id="decimalbutton">.</a>
            <a href="#" class="orange button" id="equalbutton">=</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
